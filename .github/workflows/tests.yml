name: Run Tests

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: "Тип тестов для запуска: all, smoke или regression"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - smoke
          - regression

permissions:
  id-token: write  # Разрешение на получение ID токена
  contents: write  # Разрешение на запись в репозиторий

jobs:
  tests:
    runs-on: ubuntu-22.04

    steps:
      # Установка Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Клонирование репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Установка зависимостей
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Установка Playwright браузеров
      - name: Install Playwright Browsers
        run: |
          python -m playwright install

      # Установка Allure для генерации отчетов
      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.21.0/allure-2.21.0.tgz
          tar -xvf allure-2.21.0.tgz
          sudo mv allure-2.21.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      # Запуск тестов с учетом выбранного типа
      - name: Run tests
        run: |
          if [ "${{ github.event.inputs.test_type }}" == "smoke" ]; then
            pytest -m smoke --alluredir=allure-results
          elif [ "${{ github.event.inputs.test_type }}" == "regression" ]; then
            pytest -m regression --alluredir=allure-results
          else
            pytest --alluredir=allure-results
          fi
        continue-on-error: true

      # Генерация Allure отчета
      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      # Загрузка Allure отчета как артефакта
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Публикация Allure-отчета на GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9
